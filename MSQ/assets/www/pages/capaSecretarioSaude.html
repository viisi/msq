<fieldset>
	<legend>Identificação da unidade visitada</legend>
	<div class="control-group">
		<label class="control-label" for="nrCNES">Nº do CNES</label>
		<div class="controls">
			<div class="input-append">
				<input class="spanNrCNES" id="nrCNES" type="text" placeholder="CNES…">
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="nomeEstab">Nome estabelecimento</label>
		<div class="controls">
			<div class="input-append">
				<input class="spanNomeEstab" id="nomeEstab" type="text" placeholder="Digite o nome…">
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="endereco">Endereço</label>
		<div class="controls">
			<div class="input-append">
				<input class="spanNrCNES input-xxlarge" id="endereco" type="text" placeholder="Endereço…">
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="responsavel">Nome do Entrevistado</label>
		<div class="controls">
			<div class="input-append">
				<input class="spanResponsavel" id="responsavel" type="text" placeholder="Responsável…">
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="tcle">
			Assinatura do TCLE?
		</label>
		<div class="controls">
	    	<input value="1" type="radio" name="tcle" /> Sim <br /> 
	    	<input value="2" type="radio" name="tcle" /> Não
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="cargoFuncao">
			Cargo/função do entrevistado
		</label>
		<div class="controls">
	    	<input type="text" name="cargoFuncao" id="cargoFuncaoEntrevistado" /> 
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="formacao">Formação profissional</label>
		<div class="controls">
			<div class="input-append">
				<input class="spanFormacao" id="formacaoEntrevistado" type="text" placeholder="Formação…">
			</div>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="tipoVinculo">Tipo de vínculo</label>
		<div class="controls">
			<div class="input-append">
				<select id="tipoVinculoEntrevistado">
					<option value="">Selecione</option>
	                <option value="1">Comissionado</option>
	                <option value="2">Contratado</option>
	                <option value="3">Concursado</option>
	                <option value="4">Terceirizado</option>
	                <option value="5">Cedido por outro órgão</option>
	                <option value="6">Outro</option>
				</select>
			</div>
		</div>
	</div>
	<br />
	
	<div class="control-group">
		<label class="control-label" for="horarioFuncionamento">
			Horário de funcionamento 
		</label>
		<div class="controls">
	    	<input type="text" name="horarioFuncionamento" /> 
		</div>
	</div>
